<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8cdf03491a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <header>Calculator</header>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <output class="userInput" type="text" id="userInput">7</output>
                <output class="result" type="text" id="result"></output>
            </div>
            <div class="buttons">
                <button id="allClear">AC</button>
                <button id="backSpace"><i class="fa fa-long-arrow-left" aria-hidden="true"></i></button>
                <button class="operators" id="sign" >+/-</button>
                <button class="operators" id="divide" data-type="operator" value="/">&#247</button>
                <button class="digits" id="num7">7</button>
                <button class="digits" id="num8">8</button>
                <button class="digits" id="num9">9</button>
                <button class="operators" id="multiply">x</button>
                <button class="digits" id="num4">4</button>
                <button class="digits" id="num5">5</button>
                <button class="digits" id="num6">6</button>
                <button class="operators" id="subtract">&#45</button>
                <button class="digits" id="num1">1</button>
                <button class="digits" id="num2">2</button>
                <button class="digits" id="num3">3</button>
                <button class="operators"id="add">+</button>
                <button class="digits" id="num0">0</button>
                <button class="operators" id="decimal">.</button>
                <button class="equals" id="equals">=</button>
                
            </div>
        </div>
    </div>
</body>
</html>
