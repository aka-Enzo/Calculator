<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8cdf03491a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <header>Calculator</header>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <output class="userInput" type="text" id="userInput"></output>
                <output class="result" type="text" id="result">17</output>
            </div>
            <div class="buttons">
                <button id="allClear" data-type="reset">AC</button>
                <button id="backSpace" data-type="backspace"><i class="fa fa-long-arrow-left" aria-hidden="true"></i></button>
                <button class="sign" id="sign" data-type="operator" value="+/-">+/-</button>
                <button class="operators" id="divide" data-type="operator" value="/">&#247</button>
                <button class="digits" type="number" id="num7" value="7">7</button>
                <button class="digits" type="number" id="num8" value="8">8</button>
                <button class="digits" type="number" id="num9" value="9">9</button>
                <button class="operators" id="multiply" value="x">x</button>
                <button class="digits" type="number" id="num4" value="4">4</button>
                <button class="digits" type="number" id="num5" value="5">5</button>
                <button class="digits" type="number" id="num6" value="6">6</button>
                <button class="operators" id="subtract" value="-">&#45</button>
                <button class="digits" type="number" id="num1" value="1">1</button>
                <button class="digits" type="number" id="num2" value="2">2</button>
                <button class="digits" type="number" id="num3" value="3">3</button>
                <button class="operators" data-type="operator" id="add" value="+">+</button>
                
                <button class="digits" type="number" id="num0" value="0">0</button>
                <button class="decimal" data-type="decimal"id="decimal" value=".">.</button>
                <button class="equals" data-type="equal" id="equals" value="=">=</button>
                
            </div>
        </div>
    </div>
</body>
</html>
