<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8cdf03491a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <header>Calculator</header>
    <div class="container">
        <div class="display"></div>
        <div class="buttons">
            <button id="AllClear">AC</button>
            <button id="backSpace"><i class="fa fa-long-arrow-left" aria-hidden="true"></i></button>
            <button id="sign">+/-</button>
            <button id="divide">&#247</button>
            <button id="multiply">x</button>
            <button id="subtract">-</button>
            <button id="add">+</button>
            <button id="0">0</button>
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
        </div>
    </div>
</body>
</html>
