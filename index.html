<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8cdf03491a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caramel&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <header>Calculator</header>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="topText" type="text" id="topText"></div>
                <div class="bottomText" type="text" id="bottomText"></div>
            </div>
            <div class="buttons">
                <button id="allClear">AC</button>
                <button id="backSpace" data-type="backspace"><i class="fa fa-long-arrow-left" aria-hidden="true"></i></button>
                <button class="btn" id="+/-" >+/-</button>
                <button class="btn" data-operator id="/">รท</button>
                <button class="btn" data-number id="num7">7</button>
                <button class="btn" data-number id="num8">8</button>
                <button class="btn" data-number id="num9">9</button>
                <button class="btn" data-operator id="x">x</button>
                <button class="btn" data-number id="num4">4</button>
                <button class="btn" data-number id="num5">5</button>
                <button class="btn" data-number id="num6">6</button>
                <button class="btn" data-operator id="-">&#45</button>
                <button class="btn" data-number id="num1">1</button>
                <button class="btn" data-number id="num2">2</button>
                <button class="btn" data-number id="num3">3</button>
                <button class="btn" data-operator id="+">+</button>
                <button class="btn" data-number id="num0">0</button>
                <button class="btn" id=".">.</button>
                <button class="btn" id="equals">=</button>
                
            </div>
        </div>
    </div>
    <footer>aka-Enzo <script>
        document.write(new Date().getFullYear())
      </script></footer>
</body>
</html>
